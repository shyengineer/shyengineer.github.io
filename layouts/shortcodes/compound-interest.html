<script>
function calculateInterest() {
    const P = parseFloat(document.getElementById('principal').value);
    const r = parseFloat(document.getElementById('rate').value) / 100 / 12; // ì›”ì´ìœ¨
    const t = parseFloat(document.getElementById('years').value) * 12; // ì´ ê°œì›”ìˆ˜
    const PMT = parseFloat(document.getElementById('monthly').value);

    // ë³µë¦¬ ê³µì‹ (ê±°ì¹˜ê¸ˆ + ì ë¦½ê¸ˆ)
    // A = P(1+r)^t + PMT * [((1+r)^t - 1) / r]
    const compoundP = P * Math.pow(1 + r, t);
    const compoundPMT = PMT * (Math.pow(1 + r, t) - 1) / r;
    const total = compoundP + compoundPMT;
    
    const totalPrincipal = P + (PMT * t);
    const totalInterest = total - totalPrincipal;

    document.getElementById('total-val').innerText = Math.round(total).toLocaleString();
    document.getElementById('principal-val').innerText = Math.round(totalPrincipal).toLocaleString();
    document.getElementById('interest-val').innerText = Math.round(totalInterest).toLocaleString();
    
    document.getElementById('result-area').style.display = 'block';
}
</script>
